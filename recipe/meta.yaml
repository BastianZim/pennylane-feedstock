{% set name = "PennyLane" %}
{% set version = "0.21.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 67238e9b705ccd430536b6b63544278f635772374f9cb29ee2c5c37f65dff4a7

build:
  number: 0
  noarch: python
  entry_points:
    - pl-device-test=pennylane.devices.tests:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - appdirs
    - autograd
    - autoray
    - cachetools
    - networkx
    - numpy
    - pennylane-lightning >=0.21
    - python >=3.7
    - retworkx
    - scipy
    - semantic_version ==2.6
    - toml

test:
  imports:
    - pennylane
  commands:
    - pip check
    - pl-device-test --help
  requires:
    - pip
    - pytest

about:
  home: https://github.com/PennyLaneAI/pennylane
  summary: PennyLane is a Python quantum machine learning library by Xanadu Inc.
  license: Apache-2.0 AND MIT
  # MIT is pennylane/grouping/graph_colouring.py
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
